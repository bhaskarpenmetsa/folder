pipeline:
   agent:
     any:
   stages:
      - stage: "log jenkins Maven java and git versions"
        steps:
           - sh "mvn --version"
           - sh "java -version"
           - sh "git --version"
      - stage: "jenkins YAML maven test compile"
        steps:
           - git "https://github.com/harishpallapu/folder.git"
           - sh "chmod -R 777 *"
           - sh "./apache-jmeter-5.4.1/apache-jmeter-5.4.1/bin/jmeter -n -t OnlineShop_1.jmx -l OnlineShop_result.jtl -e -o OnlineShop_1_${BUILD_NUMBER}.html"
           - sh "ls"
      - stage: "final jenkins YAML pipeline stage"
        steps:
           - sh "echo 'jenkins YAML pipeline complete'"
